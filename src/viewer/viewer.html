<!DOCTYPE html>
<html lang="en">
  <head>
	<title>LibreJargon</title>
  </head>
  <style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0;
        display: flex;
        overflow: hidden;
    }
    #url-error-container {
        display: none;
        flex-direction: column;
        align-items: center;
    }
    #pages-container, #text-container {
        height: 100%;
        overflow-y: scroll;
    }
    #pages-container {
        flex-shrink: 0;
    }
    #text-container {
        flex-grow: 1;
    }
	.jargon {
		position: relative;
		display: inline-block;
	}
	.jargonWord {
		background: yellow;
	}
	.jargonDefinition {
		display:none;
		position: absolute;
		background: orange;
		min-width: 500px;
	}
	.jargon:hover .jargonDefinition {
		display:block;
	}
	.jargonButton {
		position:fixed;
		top:20px;
		opacity: 0.2;
	}
	.jargonButton:hover {
		opacity: 1.0;
	}
	.jargonSpacer {
		top:20px;
	}
  </style>
  <body>
    <div id="url-error-container">
      <p id="url-error-message"></p>
      <label for="url-error-input">
        Enter the URL of a PDF:
        <input id="url-error-input">
        <button id="url-error-input-submit">Go</button>
      </label>
    </div>
    <div id="pages-container"></div>
    <div id="text-container">
		<button class="jargonButton" id="addJargonButton">Add Selected Text to Jargon List</button>
		<div class="jargonSpacer">&nbsp</div>
	</div>
    <script type="module" src="viewer.ts"></script>
  </body>
</html>
