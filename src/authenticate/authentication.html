<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LibreJargon</title>
    <script type="module" src="authentication.js"></script>
  </head>
  <body>
    Welcome to LibreJargon
    <form onsubmit="signIntoAccount()">

      <input type="password" placeholder="Enter Password" name="psw" id="sipsw" required/>
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
